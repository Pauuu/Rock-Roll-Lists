<div>
    <table>
        <tr>
            <th>Bands</th>
        </tr>

        <tr *ngFor="let band of bands">
            <td routerLink="/bandDetail/{{band.id}}">
                <p>{{band.name}}</p>

            </td>
        </tr>
    </table>
</div>
